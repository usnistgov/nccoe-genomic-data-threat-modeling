name: Build and Deploy Sphinx Site

on:
  push:
    branches:
      - "**"
    tags:
      - "*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python 3.9
        uses: actions/setup-python@v5.1.0
        with:
          python-version: "3.9"

      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip

      # Cache Python dependencies
      - name: Get pip cache dir
        id: pip-cache
        run: echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Cache Python dependencies
        uses: actions/cache@v4.2.2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/tox.ini') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Sphinx dependencies
        run: python3 -m pip install -U sphinx sphinx_book_theme myst_parser sphinxcontrib.jquery sphinx_copybutton sphinx_design sphinx_togglebutton

      - name: Build Sphinx site
        run: make html

      # Archive the site
      - name: Archive the site
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: public

      # Deploy the site to GitHub Pages
      - name: Deploy site to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: nist-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: ${{ github.event.head_commit.message }}

